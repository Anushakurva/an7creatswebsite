<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLEARNEXT - Journey Duration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .journey-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            z-index: 1;
            position: relative;
            animation: slideUp 0.6s ease-out;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 0.05em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e1e5e9;
            border-radius: 3px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            width: 90%;
            animation: progressAnimation 1s ease-out;
        }

        @keyframes progressAnimation {
            from { width: 0%; }
            to { width: 90%; }
        }

        .journey-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .journey-title h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .journey-title p {
            color: #666;
            font-size: 0.95rem;
        }

        .duration-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .duration-option {
            position: relative;
            cursor: pointer;
        }

        .duration-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .duration-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .duration-label:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .duration-option input[type="radio"]:checked + .duration-label {
            border-color: #667eea;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .duration-info {
            display: flex;
            flex-direction: column;
        }

        .duration-days {
            font-size: 1.25rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .duration-description {
            font-size: 0.9rem;
            color: #666;
        }

        .duration-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            background: #f0f4ff;
            color: #667eea;
        }

        .duration-option input[type="radio"]:checked + .duration-label .duration-badge {
            background: #667eea;
            color: white;
        }

        .continue-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .continue-btn:active {
            transform: translateY(0);
        }

        .continue-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10;
        }

        .back-home a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-home a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 480px) {
            .journey-container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="back-home">
        <a href="user-info-new.html">‚Üê Back to Profile</a>
    </div>
    
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="journey-container">
        <div class="logo">
            <h1>CLEARNEXT</h1>
            <p>Choose your journey</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="journey-title">
            <h2>Journey Duration Selection</h2>
            <p>Select the duration that best fits your learning pace</p>
        </div>
        
        <form id="journeyForm">
            <div class="duration-options">
                <div class="duration-option">
                    <input type="radio" id="7days" name="duration" value="7" checked>
                    <label for="7days" class="duration-label">
                        <div class="duration-info">
                            <div class="duration-days">7 Days</div>
                            <div class="duration-description">Quick start, intensive learning</div>
                        </div>
                        <span class="duration-badge">Default</span>
                    </label>
                </div>
                
                <div class="duration-option">
                    <input type="radio" id="14days" name="duration" value="14">
                    <label for="14days" class="duration-label">
                        <div class="duration-info">
                            <div class="duration-days">14 Days</div>
                            <div class="duration-description">Balanced pace, steady progress</div>
                        </div>
                        <span class="duration-badge">Popular</span>
                    </label>
                </div>
                
                <div class="duration-option">
                    <input type="radio" id="21days" name="duration" value="21">
                    <label for="21days" class="duration-label">
                        <div class="duration-info">
                            <div class="duration-days">21 Days</div>
                            <div class="duration-description">Extended learning, deep understanding</div>
                        </div>
                        <span class="duration-badge">Comprehensive</span>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="continue-btn">Start Journey</button>
        </form>
    </div>

    <script>
        document.getElementById('journeyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const selectedDuration = document.querySelector('input[name="duration"]:checked').value;
            
            const journeyData = {
                duration: parseInt(selectedDuration),
                selectedAt: new Date().toISOString(),
                endDate: new Date(Date.now() + (parseInt(selectedDuration) * 24 * 60 * 60 * 1000)).toISOString()
            };
            
            // Get existing user data and add journey info
            const existingUser = localStorage.getItem('clearnext_user');
            if (existingUser) {
                const user = JSON.parse(existingUser);
                user.journey = journeyData;
                localStorage.setItem('clearnext_user', JSON.stringify(user));
            } else {
                localStorage.setItem('clearnext_user', JSON.stringify({ journey: journeyData }));
            }
            
            showNotification(`Journey started: ${selectedDuration} days!`, 'success');
            
            // Redirect to AI conversation to understand user needs
            setTimeout(() => {
                window.location.href = 'ai-conversation.html';
            }, 2000);
        });
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
                color: white;
                border-radius: 10px;
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Add slide animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
